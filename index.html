<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Coming Soon ‚Äî Merry Christmas ‚ùÑÔ∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:700&family=Noto+Sans+Thai:700&family=Noto+Sans+JP:700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{width:100%;height:100%}

body{
  background:radial-gradient(circle at top,#0f172a,#020617 70%);
  font-family:'Noto Sans','Noto Sans Thai','Noto Sans JP',system-ui;
  color:#fff;
  overflow:hidden;
}

/* ===== BACKGROUND LIFE ===== */
body::before{
  content:'';
  position:fixed;
  inset:-20%;
  background:
    radial-gradient(circle at 30% 20%,rgba(255,255,255,.08),transparent 40%),
    radial-gradient(circle at 70% 80%,rgba(255,255,255,.06),transparent 45%);
  animation:bgMove 20s linear infinite;
}
@keyframes bgMove{
  0%{transform:translate(0,0)}
  50%{transform:translate(-5%,5%)}
  100%{transform:translate(0,0)}
}

/* ===== CANVAS ===== */
canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
}

/* ===== CENTER TEXT ===== */
.wrap{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  text-align:center;
  z-index:2;
}

.line{
  font-size:clamp(48px,9vw,140px);
  font-weight:800;
  animation:breathe 6s ease-in-out infinite, shimmer 4s ease-in-out infinite;
}

.sub{
  font-size:clamp(22px,4.5vw,72px);
  margin-top:14px;
  animation:shimmer 5s ease-in-out infinite;
}

@keyframes breathe{
  0%,100%{transform:scale(1);letter-spacing:.04em}
  50%{transform:scale(1.05);letter-spacing:.09em}
}

@keyframes shimmer{
  0%,100%{text-shadow:0 0 20px rgba(255,255,255,.3)}
  50%{text-shadow:0 0 50px rgba(255,255,255,.7)}
}

/* ===== MESSAGE ===== */
.message{
  position:fixed;
  left:20px;
  bottom:20px;
  width:300px;
  background:linear-gradient(135deg,#dc2626,#16a34a);
  border-radius:20px;
  padding:14px;
  z-index:20;
}
.message textarea{
  width:100%;
  height:80px;
  border:none;
  border-radius:12px;
  padding:10px;
}
.message button{
  margin-top:8px;
  width:100%;
  padding:8px;
  border:none;
  border-radius:12px;
  font-weight:700;
  cursor:pointer;
}

/* ===== COUNTDOWN ===== */
.countdown{
  position:fixed;
  right:20px;
  bottom:20px;
  background:linear-gradient(135deg,#2563eb,#7c3aed,#db2777);
  padding:18px 22px;
  border-radius:24px;
  z-index:25;
  animation:pulse 2.5s ease-in-out infinite;
}
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.06)}
}
.time{display:flex;gap:10px}
.box{
  background:rgba(0,0,0,.35);
  border-radius:14px;
  padding:10px;
  min-width:60px;
  text-align:center;
}
.num{
  font-size:34px;
  font-weight:900;
  animation:digitGlow 1.5s ease-in-out infinite alternate;
}
@keyframes digitGlow{
  from{text-shadow:0 0 10px rgba(255,255,255,.4)}
  to{text-shadow:0 0 25px rgba(255,255,255,.9)}
}
.label{font-size:11px;opacity:.8}

/* ===== GIFTS ===== */
.gift{
  position:fixed;
  top:-40px;
  font-size:32px;
  animation:fall 6s linear infinite;
  cursor:pointer;
  z-index:10;
}
@keyframes fall{to{transform:translateY(110vh)}}

.gift-message{
  position:fixed;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  background:#fff;
  color:#b91c1c;
  padding:22px 26px;
  border-radius:20px;
  font-size:22px;
  font-weight:800;
  z-index:50;
  animation:pop .8s ease, float 4s ease-in-out infinite;
}
@keyframes pop{
  from{transform:translate(-50%,-50%) scale(.5);opacity:0}
  to{transform:translate(-50%,-50%) scale(1);opacity:1}
}
@keyframes float{
  50%{transform:translate(-50%,-60%)}
}

/* ===== MUSIC ===== */
.music-btn{
  position:fixed;
  top:20px;
  right:20px;
  width:52px;
  height:52px;
  border-radius:50%;
  border:none;
  background:rgba(255,255,255,.2);
  color:#fff;
  font-size:24px;
  cursor:pointer;
  z-index:30;
}
</style>
</head>

<body>
<canvas id="snow"></canvas>
<canvas id="fireworks"></canvas>

<audio id="bgm" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/12/14/audio_2f7b3f5b1a.mp3">
</audio>
<button class="music-btn" id="musicBtn">üéµ</button>

<div class="wrap" id="wrap">
  <div class="line" id="line">Coming Soon!</div>
  <div class="sub" id="sub">Merry Christmas ‚ùÑÔ∏è</div>
</div>

<div class="message">
  <textarea id="msg" placeholder="‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ô‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ñ‡∏∂‡∏á‡∏Ñ‡∏ô‡∏û‡∏¥‡πÄ‡∏®‡∏©‚Ä¶ üíñ"></textarea>
  <button onclick="sendMsg()">‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° üíå</button>
</div>

<div class="countdown">
  <div class="time">
    <div class="box"><div class="num" id="d">00</div><div class="label">DAYS</div></div>
    <div class="box"><div class="num" id="h">00</div><div class="label">HRS</div></div>
    <div class="box"><div class="num" id="m">00</div><div class="label">MIN</div></div>
    <div class="box"><div class="num" id="s">00</div><div class="label">SEC</div></div>
  </div>
</div>

<script>
/* ===== MESSAGE ===== */
let saved='';
function sendMsg(){saved=document.getElementById('msg').value.trim()}

/* ===== GIFTS ===== */
setInterval(()=>{
  const g=document.createElement('div');
  g.className='gift';
  g.textContent='üéÅ';
  g.style.left=Math.random()*100+'vw';
  g.onclick=()=>{
    if(!saved)return;
    const b=document.createElement('div');
    b.className='gift-message';
    b.textContent=saved;
    document.body.appendChild(b);
    setTimeout(()=>b.remove(),5000);
  };
  document.body.appendChild(g);
  setTimeout(()=>g.remove(),6000);
},900);

/* ===== COUNTDOWN ===== */
function update(){
  const now=new Date(new Date().toLocaleString('en-US',{timeZone:'Asia/Bangkok'}));
  const target=new Date('2026-01-01T00:00:00+07:00');
  const diff=target-now;
  if(diff<=0){
    document.getElementById('line').textContent='Happy New Year 2026 üéÜ';
    document.getElementById('sub').textContent='‡∏™‡∏ß‡∏±‡∏™‡∏î‡∏µ‡∏õ‡∏µ‡πÉ‡∏´‡∏°‡πà 2026';
    return;
  }
  d.textContent=Math.floor(diff/86400000);
  h.textContent=Math.floor(diff%86400000/3600000);
  m.textContent=Math.floor(diff%3600000/60000);
  s.textContent=Math.floor(diff%60000/1000);
}
setInterval(update,1000);update();

/* ===== MUSIC ===== */
musicBtn.onclick=()=>bgm.paused?bgm.play():bgm.pause();

/* ===== SNOW ===== */
const snow=document.getElementById('snow'),ctx=snow.getContext('2d');
function resize(){snow.width=innerWidth;snow.height=innerHeight}
resize();addEventListener('resize',resize);
const flakes=[...Array(200)].map(()=>({x:Math.random()*snow.width,y:Math.random()*snow.height,r:Math.random()*3+1,s:Math.random()+.5}));
(function draw(){
  ctx.clearRect(0,0,snow.width,snow.height);
  flakes.forEach(f=>{
    ctx.beginPath();ctx.arc(f.x,f.y,f.r,0,Math.PI*2);
    ctx.fillStyle='white';ctx.fill();
    f.y+=f.s;if(f.y>snow.height)f.y=0;
  });
  requestAnimationFrame(draw);
})();
</script>
</body>
</html>
