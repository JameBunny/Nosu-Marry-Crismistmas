<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Coming Soon ‚Äî Merry Christmas ‚ùÑÔ∏è</title>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Noto+Sans+Thai:wght@400;700&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}

body{
  display:flex;
  align-items:center;
  justify-content:center;
  background:radial-gradient(circle at top,#0f172a,#020617 70%);
  color:#f8fafc;
  font-family:'Noto Sans','Noto Sans Thai','Noto Sans JP',system-ui;
  overflow:hidden;
  perspective:1400px;
}

canvas{position:fixed;inset:0;pointer-events:none}

.wrap{
  text-align:center;
  width:100%;
  padding:3vmin;
  transform-style:preserve-3d;
  transition:transform .2s ease;
  z-index:2;
}

.line{
  font-weight:700;
  font-size:clamp(34px,10vw,150px);
  opacity:0;
  transition:.6s;
}

.sub{
  font-weight:700;
  font-size:clamp(22px,6vw,90px);
  margin-top:1.5vmin;
  opacity:0;
  transition:.6s;
}

.show .line,.show .sub{opacity:1}

/* üí¨ Message box (safe zone) */
.message{
  position:fixed;
  bottom:24px;
  left:24px;
  width:280px;
  background:rgba(255,255,255,.14);
  backdrop-filter:blur(12px);
  border-radius:16px;
  padding:14px;
  z-index:10;
}

.message textarea{
  width:100%;
  height:90px;
  resize:none;
  border:none;
  outline:none;
  background:transparent;
  color:#fff;
  font-size:16px;
}

/* ‚ù§Ô∏è Heart */
.heart{
  position:fixed;
  bottom:4vmin;
  left:50%;
  transform:translateX(-50%);
  font-size:5vmin;
  animation:pulse 2.5s ease-in-out infinite;
}

@keyframes pulse{
  0%,100%{transform:translateX(-50%) scale(1)}
  50%{transform:translateX(-50%) scale(1.15)}
}

/* üéµ Music button */
.music-btn{
  position:fixed;
  top:20px;
  right:20px;
  width:52px;
  height:52px;
  border-radius:50%;
  border:none;
  background:rgba(255,255,255,.15);
  color:#fff;
  font-size:24px;
  cursor:pointer;
  z-index:20;
}
</style>
</head>

<body>
<canvas id="snow"></canvas>

<audio id="bgm" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/12/14/audio_2f7b3f5b1a.mp3" type="audio/mpeg">
</audio>
<button class="music-btn" id="musicBtn">üéµ</button>

<div class="wrap" id="wrap">
  <div class="line" id="line">Coming Soon!</div>
  <div class="sub" id="sub">Merry Christmas ‚ùÑÔ∏è</div>
</div>

<div class="message">
  <textarea id="loveText" placeholder="‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ô‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ñ‡∏∂‡∏á‡∏Ñ‡∏ô‡∏û‡∏¥‡πÄ‡∏®‡∏©‚Ä¶ üíñ"></textarea>
</div>

<div class="heart">‚ù§Ô∏è</div>

<script>
/* TEXT ROTATION */
const slides=[
 {line:'Coming Soon!',sub:'Merry Christmas ‚ùÑÔ∏è'},
 {line:'‡πÄ‡∏£‡πá‡∏ß ‡πÜ ‡∏ô‡∏µ‡πâ!',sub:'‡∏™‡∏∏‡∏Ç‡∏™‡∏±‡∏ô‡∏ï‡πå‡∏ß‡∏±‡∏ô‡∏Ñ‡∏£‡∏¥‡∏™‡∏ï‡πå‡∏°‡∏≤‡∏™ ‚ùÑÔ∏è'},
 {line:'ËøëÊó•ÂÖ¨ÈñãÔºÅ',sub:'„É°„É™„Éº„ÇØ„É™„Çπ„Éû„Çπ ‚ùÑÔ∏è'},
 {line:'Happy New Year 2026 üéÜ'},
 {line:'‡∏™‡∏ß‡∏±‡∏™‡∏î‡∏µ‡∏õ‡∏µ‡πÉ‡∏´‡∏°‡πà 2026 üéÜ'},
 {line:'„ÅÇ„Åë„Åæ„Åó„Å¶„Åä„ÇÅ„Åß„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„Åô 2026 üéÜ'}
];

let i=0;
const line=document.getElementById('line');
const sub=document.getElementById('sub');
const wrap=document.getElementById('wrap');

function show(){
 wrap.classList.remove('show');
 setTimeout(()=>{
  line.textContent=slides[i].line;
  sub.textContent=slides[i].sub;
  wrap.classList.add('show');
 },200);
}
show();
setInterval(()=>{i=(i+1)%slides.length;show()},3500);

/* TILT */
function tilt(x,y){
 wrap.style.transform=`rotateX(${y}deg) rotateY(${x}deg)`;
}
addEventListener('mousemove',e=>{
 tilt((e.clientX/innerWidth-.5)*-20,(e.clientY/innerHeight-.5)*20);
});

/* MUSIC */
const bgm=document.getElementById('bgm');
const btn=document.getElementById('musicBtn');
let playing=false;

function unlockAudio(){
 bgm.play().then(()=>{bgm.pause()});
 document.removeEventListener('click',unlockAudio);
}
document.addEventListener('click',unlockAudio);

btn.onclick=()=>{
 playing?bgm.pause():bgm.play();
 playing=!playing;
 btn.textContent=playing?'‚è∏Ô∏è':'üéµ';
};

/* SAVE MESSAGE */
const txt=document.getElementById('loveText');
txt.value=localStorage.getItem('loveText')||'';
txt.oninput=()=>localStorage.setItem('loveText',txt.value);

/* SNOW */
const c=document.getElementById('snow'),ctx=c.getContext('2d');
let w,h,f=[];
function rs(){
 w=c.width=innerWidth;
 h=c.height=innerHeight;
 f=Array.from({length:200},()=>({x:Math.random()*w,y:Math.random()*h,r:Math.random()*3+1,s:Math.random()+.5}));
}
addEventListener('resize',rs);rs();
(function snow(){
 ctx.clearRect(0,0,w,h);
 ctx.fillStyle='white';
 f.forEach(o=>{
  ctx.beginPath();ctx.arc(o.x,o.y,o.r,0,Math.PI*2);ctx.fill();
  o.y+=o.s;if(o.y>h){o.y=0;o.x=Math.random()*w}
 });
 requestAnimationFrame(snow);
})();
</script>
</body>
</html>
