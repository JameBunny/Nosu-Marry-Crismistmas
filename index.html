<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Coming Soon ‚Äî Merry Christmas ‚ùÑÔ∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Noto+Sans+Thai:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}

body{
  background:radial-gradient(circle at top,#0f172a,#020617 70%);
  color:#fff;
  font-family:'Noto Sans','Noto Sans Thai','Noto Sans JP',system-ui;
  overflow:hidden;
}

body.newyear{
  background:radial-gradient(circle at center,#020617,#000);
  animation:glow 4s ease-in-out infinite;
}
@keyframes glow{
  0%,100%{filter:brightness(1)}
  50%{filter:brightness(1.25)}
}

canvas{position:fixed;inset:0;pointer-events:none}

.wrap{
  position:absolute;inset:0;
  display:flex;flex-direction:column;
  align-items:center;justify-content:center;
  text-align:center;
}

.line{
  font-size:clamp(42px,9vw,140px);
  font-weight:800;
  opacity:0;
  transform:translateY(30px);
  transition:.8s ease;
}
.sub{
  font-size:clamp(20px,5vw,70px);
  margin-top:12px;
  opacity:0;
  transform:translateY(30px);
  transition:1s ease;
}
.show .line,.show .sub{
  opacity:1;
  transform:translateY(0);
}

/* Message box */
.message{
  position:fixed;bottom:20px;left:20px;width:300px;
  background:linear-gradient(135deg,#dc2626,#16a34a);
  border-radius:18px;padding:14px;
}
.message textarea{
  width:100%;height:80px;border:none;border-radius:10px;padding:10px;
}
.message button{
  margin-top:8px;width:100%;padding:8px;border:none;border-radius:10px;
  background:#fff;font-weight:700;cursor:pointer;
}

/* Countdown */
.countdown{
  position:fixed;right:20px;bottom:20px;
  background:linear-gradient(135deg,#2563eb,#9333ea,#db2777);
  padding:18px;border-radius:24px;
}
.countdown .time{display:flex;gap:10px}
.countdown .box{
  background:rgba(0,0,0,.4);
  padding:10px;border-radius:14px;min-width:60px;
}
.num{font-size:34px;font-weight:900}
.label{font-size:11px;opacity:.8}

/* Gift */
.gift{
  position:fixed;top:-50px;font-size:32px;
  animation:fall 6s linear infinite;
  cursor:pointer;
}
@keyframes fall{to{transform:translateY(110vh)}}

.gift-message{
  position:fixed;left:50%;top:50%;
  transform:translate(-50%,-50%);
  background:#fff;color:#b91c1c;
  padding:22px;border-radius:22px;
  font-size:22px;font-weight:800;
  animation:pop .9s ease, float 4s ease-in-out infinite .9s;
}
@keyframes pop{
  from{transform:translate(-50%,-40%) scale(.4);opacity:0}
  to{transform:translate(-50%,-50%) scale(1);opacity:1}
}
@keyframes float{
  0%,100%{transform:translate(-50%,-50%)}
  50%{transform:translate(-50%,-65%)}
}

/* Music */
.music-btn{
  position:fixed;top:20px;right:20px;
  width:52px;height:52px;border-radius:50%;
  border:none;background:rgba(255,255,255,.2);
  color:#fff;font-size:24px;
}
</style>
</head>

<body>
<canvas id="snow"></canvas>
<canvas id="fireworks"></canvas>

<audio id="bgm" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/12/14/audio_2f7b3f5b1a.mp3">
</audio>
<button class="music-btn" id="musicBtn">üéµ</button>

<div class="wrap" id="wrap">
  <div class="line" id="line"></div>
  <div class="sub" id="sub"></div>
</div>

<div class="message">
  <textarea id="msg" placeholder="‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ô‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ñ‡∏∂‡∏á‡∏Ñ‡∏ô‡∏û‡∏¥‡πÄ‡∏®‡∏©‚Ä¶ üíñ"></textarea>
  <button onclick="saveMsg()">‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° üíå</button>
</div>

<div class="countdown" id="countdown">
  <div class="time">
    <div class="box"><div class="num" id="d">00</div><div class="label">DAYS</div></div>
    <div class="box"><div class="num" id="h">00</div><div class="label">HRS</div></div>
    <div class="box"><div class="num" id="m">00</div><div class="label">MIN</div></div>
    <div class="box"><div class="num" id="s">00</div><div class="label">SEC</div></div>
  </div>
</div>

<script>
/* TEXT */
const texts=[
 ['Coming Soon!','Merry Christmas ‚ùÑÔ∏è'],
 ['Coming Soon!','‡∏™‡∏∏‡∏Ç‡∏™‡∏±‡∏ô‡∏ï‡πå‡∏ß‡∏±‡∏ô‡∏Ñ‡∏£‡∏¥‡∏™‡∏ï‡πå‡∏°‡∏≤‡∏™ ‚ùÑÔ∏è'],
 ['Coming Soon!','„É°„É™„Éº„ÇØ„É™„Çπ„Éû„Çπ ‚ùÑÔ∏è'],
 ['Happy New Year 2026 üéÜ','‡∏™‡∏ß‡∏±‡∏™‡∏î‡∏µ‡∏õ‡∏µ‡πÉ‡∏´‡∏°‡πà 2026 üéÜ'],
 ['Happy New Year 2026 üéÜ','„ÅÇ„Åë„Åæ„Åó„Å¶„Åä„ÇÅ„Åß„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„Åô 2026 üéÜ']
];
let ti=0;
const wrap=document.getElementById('wrap'),
line=document.getElementById('line'),
sub=document.getElementById('sub');

function showText(){
 wrap.classList.remove('show');
 setTimeout(()=>{
  line.textContent=texts[ti][0];
  sub.textContent=texts[ti][1];
  wrap.classList.add('show');
  ti=(ti+1)%texts.length;
 },400);
}
showText();setInterval(showText,4200);

/* MESSAGE */
let saved='';
function saveMsg(){saved=document.getElementById('msg').value}

/* GIFTS */
setInterval(()=>{
 const g=document.createElement('div');
 g.className='gift';g.textContent='üéÅ';
 g.style.left=Math.random()*100+'vw';
 g.onclick=()=>{if(saved){
   const b=document.createElement('div');
   b.className='gift-message';b.textContent=saved;
   document.body.appendChild(b);
   setTimeout(()=>b.remove(),6000);
 }};
 document.body.appendChild(g);
 setTimeout(()=>g.remove(),6000);
},900);

/* COUNTDOWN + FIREWORKS */
const fw=document.getElementById('fireworks'),fctx=fw.getContext('2d');
fw.width=innerWidth;fw.height=innerHeight;
let fire=false,parts=[];

function launch(){
 if(!fire)return;
 const x=Math.random()*fw.width,y=Math.random()*fw.height*0.4;
 for(let i=0;i<90;i++)parts.push({
  x,y,vx:(Math.random()-.5)*7,vy:(Math.random()-.5)*7,l:70
 });
}
function anim(){
 fctx.clearRect(0,0,fw.width,fw.height);
 parts.forEach((p,i)=>{
  p.x+=p.vx;p.y+=p.vy;p.l--;
  fctx.fillStyle=`hsl(${Math.random()*360},100%,60%)`;
  fctx.fillRect(p.x,p.y,3,3);
  if(p.l<=0)parts.splice(i,1);
 });
 requestAnimationFrame(anim);
}
anim();setInterval(launch,700);

function countdown(){
 const now=new Date(new Date().toLocaleString('en-US',{timeZone:'Asia/Bangkok'}));
 const t=new Date('2026-01-01T00:00:00+07:00')-now;
 if(t<=0){
  document.body.classList.add('newyear');
  document.getElementById('countdown').innerHTML='üéÜ HAPPY NEW YEAR 2026 üéÜ';
  fire=true;return;
 }
 d.textContent=Math.floor(t/86400000);
 h.textContent=Math.floor(t/3600000)%24;
 m.textContent=Math.floor(t/60000)%60;
 s.textContent=Math.floor(t/1000)%60;
}
setInterval(countdown,1000);countdown();

/* MUSIC */
const bgm=document.getElementById('bgm'),btn=document.getElementById('musicBtn');
let play=false;
btn.onclick=()=>{play?bgm.pause():bgm.play();play=!play;btn.textContent=play?'‚è∏Ô∏è':'üéµ'};

/* SNOW */
const c=document.getElementById('snow'),ctx=c.getContext('2d');
c.width=innerWidth;c.height=innerHeight;
const flakes=[...Array(200)].map(()=>({x:Math.random()*c.width,y:Math.random()*c.height,r:Math.random()*3+1}));
(function snow(){
 ctx.clearRect(0,0,c.width,c.height);
 ctx.fillStyle='white';
 flakes.forEach(f=>{
  ctx.beginPath();ctx.arc(f.x,f.y,f.r,0,Math.PI*2);ctx.fill();
  f.y+=1;if(f.y>c.height)f.y=0;
 });
 requestAnimationFrame(snow);
})();
</script>
</body>
</html>
