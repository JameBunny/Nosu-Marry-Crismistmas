<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
  content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">

<title>Coming Soon ‚Äî Merry Christmas ‚ùÑÔ∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:700&family=Noto+Sans+Thai:700&family=Noto+Sans+JP:700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{width:100%;height:100%}

body{
  font-family:'Noto Sans','Noto Sans Thai','Noto Sans JP',system-ui;
  background:radial-gradient(circle at top,#0f172a,#020617 70%);
  color:#fff;
  overflow:hidden;
  padding:
    env(safe-area-inset-top)
    env(safe-area-inset-right)
    env(safe-area-inset-bottom)
    env(safe-area-inset-left);
}

/* ===== BACKGROUND MOTION ===== */
body::before{
  content:'';
  position:fixed;
  inset:-20%;
  background:
    radial-gradient(circle at 30% 20%,rgba(255,255,255,.08),transparent 40%),
    radial-gradient(circle at 70% 80%,rgba(255,255,255,.06),transparent 45%);
  animation:bgMove 18s linear infinite;
}
@keyframes bgMove{
  50%{transform:translate(-6%,6%)}
}

canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
}

/* ===== CENTER TEXT ===== */
.wrap{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  text-align:center;
  padding:16px;
  z-index:2;
}

.line{
  font-size:clamp(42px,9vw,120px);
  font-weight:800;
  animation:breathe 5s ease-in-out infinite;
}
.sub{
  font-size:clamp(18px,4.5vw,56px);
  margin-top:12px;
  opacity:.9;
}

@keyframes breathe{
  50%{transform:scale(1.05)}
}

/* ===== MESSAGE BOX ===== */
.message{
  position:fixed;
  left:16px;
  bottom:16px;
  width:min(92vw,320px);
  background:linear-gradient(135deg,#dc2626,#16a34a);
  border-radius:18px;
  padding:14px;
  z-index:20;
}
.message textarea{
  width:100%;
  height:72px;
  border:none;
  border-radius:12px;
  padding:10px;
  font-size:15px;
}
.message button{
  margin-top:8px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:12px;
  font-weight:700;
}

/* ===== COUNTDOWN ===== */
.countdown{
  position:fixed;
  right:16px;
  bottom:16px;
  width:min(92vw,300px);
  background:linear-gradient(135deg,#2563eb,#7c3aed,#db2777);
  border-radius:22px;
  padding:14px;
  z-index:25;
  animation:pulse 2.5s ease-in-out infinite;
}
@keyframes pulse{
  50%{transform:scale(1.05)}
}
.time{
  display:flex;
  gap:8px;
  justify-content:space-between;
}
.box{
  flex:1;
  background:rgba(0,0,0,.35);
  border-radius:14px;
  padding:8px;
  text-align:center;
}
.num{
  font-size:28px;
  font-weight:900;
}
.label{
  font-size:10px;
  opacity:.8;
}

/* ===== GIFTS ===== */
.gift{
  position:fixed;
  top:-40px;
  font-size:30px;
  animation:fall 7s linear infinite;
}
@keyframes fall{
  to{transform:translateY(110vh)}
}
.gift-message{
  position:fixed;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  background:#fff;
  color:#b91c1c;
  padding:20px;
  border-radius:18px;
  font-size:20px;
  font-weight:800;
  animation:pop .7s ease, float 4s ease-in-out infinite;
  z-index:40;
}
@keyframes pop{
  from{transform:translate(-50%,-50%) scale(.6);opacity:0}
}
@keyframes float{
  50%{transform:translate(-50%,-60%)}
}

/* ===== MUSIC ===== */
.music-btn{
  position:fixed;
  top:16px;
  right:16px;
  width:52px;
  height:52px;
  border-radius:50%;
  border:none;
  background:rgba(255,255,255,.2);
  font-size:24px;
  color:#fff;
  z-index:30;
}

/* ===== MOBILE ADJUST ===== */
@media (max-width: 768px){
  .wrap{padding-top:80px}
  .line{letter-spacing:.03em}
}
</style>
</head>

<body>

<canvas id="snow"></canvas>

<audio id="bgm" loop playsinline>
  <source src="https://cdn.pixabay.com/download/audio/2022/12/14/audio_2f7b3f5b1a.mp3">
</audio>

<button class="music-btn" id="musicBtn">üéµ</button>

<div class="wrap">
  <div class="line" id="line">Coming Soon!</div>
  <div class="sub" id="sub">Merry Christmas ‚ùÑÔ∏è</div>
</div>

<div class="message">
  <textarea id="msg" placeholder="‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ô‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ñ‡∏∂‡∏á‡∏Ñ‡∏ô‡∏û‡∏¥‡πÄ‡∏®‡∏©‚Ä¶ üíñ"></textarea>
  <button onclick="sendMsg()">‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° üíå</button>
</div>

<div class="countdown">
  <div class="time">
    <div class="box"><div class="num" id="d">00</div><div class="label">DAYS</div></div>
    <div class="box"><div class="num" id="h">00</div><div class="label">HRS</div></div>
    <div class="box"><div class="num" id="m">00</div><div class="label">MIN</div></div>
    <div class="box"><div class="num" id="s">00</div><div class="label">SEC</div></div>
  </div>
</div>

<script>
/* ===== MESSAGE ===== */
let saved='';
function sendMsg(){saved=msg.value.trim()}

/* ===== GIFTS ===== */
setInterval(()=>{
  const g=document.createElement('div');
  g.className='gift';
  g.textContent='üéÅ';
  g.style.left=Math.random()*100+'vw';
  g.onclick=()=>{
    if(!saved)return;
    const b=document.createElement('div');
    b.className='gift-message';
    b.textContent=saved;
    document.body.appendChild(b);
    setTimeout(()=>b.remove(),5000);
  };
  document.body.appendChild(g);
  setTimeout(()=>g.remove(),7000);
},1200);

/* ===== COUNTDOWN ===== */
function tick(){
  const now=new Date(new Date().toLocaleString('en-US',{timeZone:'Asia/Bangkok'}));
  const target=new Date('2026-01-01T00:00:00+07:00');
  const diff=target-now;
  if(diff<=0){
    line.textContent='Happy New Year 2026 üéÜ';
    sub.textContent='‡∏™‡∏ß‡∏±‡∏™‡∏î‡∏µ‡∏õ‡∏µ‡πÉ‡∏´‡∏°‡πà 2026';
    return;
  }
  d.textContent=Math.floor(diff/86400000);
  h.textContent=Math.floor(diff%86400000/3600000);
  m.textContent=Math.floor(diff%3600000/60000);
  s.textContent=Math.floor(diff%60000/1000);
}
setInterval(tick,1000);tick();

/* ===== MUSIC (iOS safe) ===== */
musicBtn.onclick=()=>{
  if(bgm.paused) bgm.play();
  else bgm.pause();
};

/* ===== SNOW (mobile safe) ===== */
const c=snow,ctx=c.getContext('2d');
function resize(){c.width=innerWidth;c.height=innerHeight}
resize();addEventListener('resize',resize);
const flakes=[...Array(innerWidth<768?120:220)].map(()=>({x:Math.random()*c.width,y:Math.random()*c.height,r:Math.random()*3+1,s:Math.random()+.6}));
(function snow(){
  ctx.clearRect(0,0,c.width,c.height);
  flakes.forEach(f=>{
    ctx.beginPath();
    ctx.arc(f.x,f.y,f.r,0,Math.PI*2);
    ctx.fillStyle='white';
    ctx.fill();
    f.y+=f.s;
    if(f.y>c.height)f.y=0;
  });
  requestAnimationFrame(snow);
})();
</script>
</body>
</html>
