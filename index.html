<style>

<body>

<div class="wrap" id="wrap">

</div>

<div class="message">
  <textarea id="msg" placeholder="à¹€à¸‚à¸µà¸¢à¸™à¸‚à¹‰à¸­à¸„à¸§à¸²à¸¡à¸–à¸¶à¸‡à¸„à¸™à¸à¸´à¹€à¸¨à¸©â€¦ ğŸ’–"></textarea>
  <button onclick="sendMsg()">à¸ªà¹ˆà¸‡à¸‚à¹‰à¸­à¸„à¸§à¸²à¸¡ ğŸ’Œ</button>

  <h3>COUNTDOWN TO 2026</h3>

<script>
/* TEXT (separated by language & date-aware) */
const textSets = {
  en: {
    default: { line: 'Coming Soon!', sub: 'Merry Christmas â„ï¸' },
    farewell2025: { line: 'Goodbye 2025 ğŸ‘‹', sub: 'See you in the New Year' },
    newyear: { line: 'Happy New Year 2026 ğŸ†', sub: 'Welcome 2026' }
  },
  th: {
    default: { line: 'Coming Soon!', sub: 'à¸ªà¸¸à¸‚à¸ªà¸±à¸™à¸•à¹Œà¸§à¸±à¸™à¸„à¸£à¸´à¸ªà¸•à¹Œà¸¡à¸²à¸ª â„ï¸' },
    farewell2025: { line: 'à¸¥à¸²à¸à¹ˆà¸­à¸™à¸›à¸µ 2025 ğŸ‘‹', sub: 'à¹à¸¥à¹‰à¸§à¸à¸šà¸à¸±à¸™à¹ƒà¸«à¸¡à¹ˆà¸›à¸µà¸«à¸™à¹‰à¸²' },
    newyear: { line: 'à¸ªà¸§à¸±à¸ªà¸”à¸µà¸›à¸µà¹ƒà¸«à¸¡à¹ˆ 2026 ğŸ†', sub: 'à¸‚à¸­à¹ƒà¸«à¹‰à¸¡à¸µà¸„à¸§à¸²à¸¡à¸ªà¸¸à¸‚à¸•à¸¥à¸­à¸”à¸›à¸µ' }
  },
  jp: {
    default: { line: 'Coming Soon!', sub: 'ãƒ¡ãƒªãƒ¼ã‚¯ãƒªã‚¹ãƒã‚¹ â„ï¸' },
    farewell2025: { line: 'ã•ã‚ˆã†ãªã‚‰ 2025 ğŸ‘‹', sub: 'æ–°ã—ã„å¹´ã¾ã§ã‚ã¨å°‘ã—' },
    newyear: { line: 'ã‚ã‘ã¾ã—ã¦ãŠã‚ã§ã¨ã†ã”ã–ã„ã¾ã™ 2026 ğŸ†', sub: 'ã‚ˆã†ã“ã 2026 å¹´' }
  }
};

const languages = ['en','th','jp'];
let langIndex = 0;

const line = document.getElementById('line');
const sub  = document.getElementById('sub');
const wrap = document.getElementById('wrap');

function getPhase(){
  const now = new Date(new Date().toLocaleString('en-US',{timeZone:'Asia/Bangkok'}));
  const newYear = new Date('2026-01-01T00:00:00+07:00');
  const farewell = new Date('2025-12-30T00:00:00+07:00');

  if(now >= newYear) return 'newyear';
  if(now >= farewell) return 'farewell2025';
  return 'default';
}

function showText(){
  const lang = languages[langIndex];
  const phase = getPhase();
  const text = textSets[lang][phase];

  // smooth fade-out
  wrap.classList.remove('show');

  setTimeout(()=>{
    line.textContent = text.line;
    sub.textContent  = text.sub;

    // double RAF = ensure browser reflow for ultra-smooth transition
    requestAnimationFrame(()=>{
      requestAnimationFrame(()=>{
        wrap.classList.add('show');
      });
    });
  }, 500);

  langIndex = (langIndex + 1) % languages.length;
}

showText();
setInterval(showText, 4200);

/* MESSAGE */
let savedMsg='';
function sendMsg(){
 savedMsg=document.getElementById('msg').value.trim();
 if(!savedMsg) return;
}

/* GIFTS */
function spawnGift(){
 const g=document.createElement('div');
 g.className='gift';g.textContent='ğŸ';
 g.style.left=Math.random()*100+'vw';
 g.onclick=()=>openGift();
 document.body.appendChild(g);
 setTimeout(()=>g.remove(),6000);
}
setInterval(spawnGift,900);

function openGift(){
 if(!savedMsg) return;
 const box=document.createElement('div');
 box.className='gift-message';
 box.textContent=savedMsg;
 document.body.appendChild(box);
 setTimeout(()=>box.remove(),5000);
}

/* COUNTDOWN (Thailand Time â€“ BIG UI) */
function updateCountdown(){
  const now = new Date(new Date().toLocaleString('en-US',{timeZone:'Asia/Bangkok'}));
  const target = new Date('2026-01-01T00:00:00+07:00');
  const diff = target - now;

  if(diff <= 0){
    document.getElementById('countdown').innerHTML = '<h3>ğŸ† HAPPY NEW YEAR 2026 ğŸ†</h3>';
    document.body.classList.add('newyear');
    return;
  }

  const d = Math.floor(diff / 86400000);
  const h = Math.floor(diff % 86400000 / 3600000);
  const m = Math.floor(diff % 3600000 / 60000);
  const s = Math.floor(diff % 60000 / 1000);

  document.getElementById('cd-d').textContent = String(d).padStart(2,'0');
  document.getElementById('cd-h').textContent = String(h).padStart(2,'0');
  document.getElementById('cd-m').textContent = String(m).padStart(2,'0');
  document.getElementById('cd-s').textContent = String(s).padStart(2,'0');
}
setInterval(updateCountdown,1000);
updateCountdown();

/* MUSIC */
const bgm=document.getElementById('bgm'),btn=document.getElementById('musicBtn');let playing=false;
btn.onclick=()=>{playing?bgm.pause():bgm.play();playing=!playing;btn.textContent=playing?'â¸ï¸':'ğŸµ'};

/* SNOW */
const c=document.getElementById('snow'),ctx=c.getContext('2d');let w,h,f=[];
function resize(){w=c.width=innerWidth;h=c.height=innerHeight;f=Array.from({length:200},()=>({x:Math.random()*w,y:Math.random()*h,r:Math.random()*3+1,s:Math.random()+.5}))}
addEventListener('resize',resize);resize();
(function snow(){ctx.clearRect(0,0,w,h);ctx.fillStyle='white';f.forEach(o=>{ctx.beginPath();ctx.arc(o.x,o.y,o.r,0,Math.PI*2);ctx.fill();o.y+=o.s;if(o.y>h){o.y=0;o.x=Math.random()*w}});requestAnimationFrame(snow)})();
</script>
